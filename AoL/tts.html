<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Fitur TTS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
        }

        .title {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #fff;
            border-bottom: 1px solid #ccc;
        }

        .title-text {
            font-size: 28px;
            font-weight: 500;
            color: black;
        }

        .search-bar {
            position: relative;
            width: 200px;
        }

        .search-bar input {
            width: 100%;
            padding: 10px 40px 10px 10px;
            border-radius: 5px;
            border: 1px solid #b9b6b6;
        }

        .search-bar .fas {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
        }

        .TTSflex-container {
            display: flex;
        }

        aside {
            width: 240px;
            background-color: darkgray;
        }

        .Sidebar-navigation ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .Sidebar-navigation ul li {
            padding: 16px 20px;
            font-size: 20px;
            font-weight: 500;
        }

        .Sidebar-navigation ul li a {
            color: black;
            text-decoration: none;
            display: block;
        }

        .Sidebar-navigation ul li a:hover {
            background-color: #d7d7d7;
        }

        main {
            flex: 1;
            padding: 20px;
        }

        .convert {
            text-align: center;
            background-color: grey;
            padding: 20px;
            border-radius: 5px;
        }

        .title-TTS {
            font-size: 44px;
        }

        .convert input[type="file"] {
            margin: 20px 0;
            font-size: 16px;
            border: 1px solid lightgray;
            background-color: #f5f5f5;
            color: darkgray;
            padding: 10px;
        }

        .button-upload .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .button-upload .btn:hover {
            background-color: #0056b3;
        }

        .Display-PDF {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .button-converter {
            display: flex;
            gap: 10px;
        }

        .button-generate, .button-speech {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            border: 2px solid black;
            background-color: transparent;
        }

        .button-generate:hover, .button-speech:hover {
            background-color: #8798aa;
        }

        .card-display {
            margin-top: 20px;
            padding: 20px;
            border: 2px solid lightgray;
            border-radius: 5px;
            background-color: #f5f5f5;
            text-align: center;
        }

        .text-display {
            background-color: #e7e7e7;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .text-explanation {
            font-size: 16px;
        }

        .text-speech {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <div class="title">
            <h3 class="title-text">Text to Speech Converter</h3>
            <div class="search-bar">
                <input type="text" placeholder="Search in site" name="search-box">
                <i class="fas fa-search"></i>
            </div>
        </div>
    </header>
    <div class="TTSflex-container">
        <aside>
            <div class="Sidebar-navigation">
                <ul>
                    <li><a href="#">Text to Speech</a></li>
                    <li><a href="#">Summarize</a></li>
                    <li><a href="#">Translate Languages</a></li>
                    <li><a href="#">Search Paper</a></li>
                    <li><a href="#">Publishing</a></li>
                </ul>
            </div>
        </aside>
        <main>
            <div class="convert">
                <h1 class="title-TTS">Text to Speech Converter</h1>
                <input type="file" placeholder="Enter file to convert">
                <div class="button-upload">
                    <button class="btn">Upload PDF</button>
                </div>
            </div>
            <div class="Display-PDF">
                <div class="button-converter">
                    <button class="button-generate">Generate Conclusion</button>
                    <button class="button-speech">Convert to Speech</button>
                </div>
                <div class="card-display">
                    <div class="text-display">
                        <p class="text-explanation">Text Explanation</p>
                    </div>
                    <div class="text-speech">
                        <h3 class="title-text-speech">Display Text</h3>
                        <p class="display-text-speech">Text that is read</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
